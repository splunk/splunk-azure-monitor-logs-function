# Image running node 14, the runtime version Azure Function uses for TypeScript
# https://docs.microsoft.com/en-us/azure/azure-functions/functions-versions
image: node:14

# This folder is cached between builds
# https://docs.gitlab.com/ee/ci/yaml/index.html#cache
cache:
  paths:
    - node_modules/

include:
  - project: 'prodsec/whitesource'
    ref: latest
    file: '/templates/.whitesource.yml'
  - project: 'prodsec/scp-scanning/gitlab-checkmarx'
    ref: latest
    file: '/templates/.sast_scan.yml'

sast-scanner:
  stage: test
  extends: .sast_scan
  variables:
    SAST_SCANNER: "Semgrep"
    alert_mode: "policy" # Alert mode turned on to fail on any high vulns

whitesource:
  extends: .whitesource
  stage: test
  variables:
    ws_user_key: ${WHITESOURCE_USER_KEY}
    product_id: ${WHITESOURCE_ID}
    config: js-npm
  only:
    refs:
      - main

test:
  script:
    - npm install
    - npm run build
    - npm test
